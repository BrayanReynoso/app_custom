<div class="table-container mat-elevation-z8">
    <h2 class="table-title">Tabla de pruebas</h2>
    <div class="sub-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre" #input>
        </mat-form-field>
        <button mat-button (click)="openedModalAddTest()">Agregar test </button>
    </div>
   <div class="table-wrapper">
    <table class="table" mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef="id">ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef=>Apellidos</th>
            <td mat-cell *matCellDef="let row">{{row.lastName }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Correo electronico</th>
            <td mat-cell *matCellDef="let row">{{row.email  }}</td>
        </ng-container>
        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef=>Salario</th>
            <td mat-cell *matCellDef="let row">{{row.salary | currency}}</td>
        </ng-container>
        <ng-container matColumnDef="hireDate">
            <th mat-header-cell *matHeaderCellDef>Fecha de contratacion</th>
            <td mat-cell *matCellDef="let row">{{row.hireDate | date}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Departamento</th>
            <td mat-cell *matCellDef="let row">{{row.department.name}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
                <div class="actions-container">
                    <button mat-button class="btn-edit" mat-icon-button >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button class="btn-delete" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   </div>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
